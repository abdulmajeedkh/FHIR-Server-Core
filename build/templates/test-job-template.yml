# Repo: FirelyTeam/firely-net-sdk
# File: build/templates/test-job-template.yml
parameters:
- name: testRunTitle
  default: 'Test'
- name: projects

steps:
- powershell: |
    Write-Host "##[section]Starting test execution: ${{ parameters.testRunTitle }}"
    Write-Host "##[command]Target Framework: $(TEST_TARGETFRAMEWORK)"
    Write-Host "##[command]Test Projects: ${{ parameters.projects }}"
    Write-Host "##[command]Filters: TestCategory!=IntegrationTest&TestCategory!=FhirClient"
  displayName: 'Test Configuration Info'
  
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk $(NET_CORE_SDK)'
  inputs:
    packageType: runtime
    version: $(NET_CORE_SDK)
- task: DownloadPipelineArtifact@2
  inputs:
    displayName: Download Build artifacts
    artifact: 'TestBuild'
    path: $(System.DefaultWorkingDirectory)/TestBuild
    
- task: DotNetCoreCLI@2
  displayName: Running unit tests
  inputs:
    command: test
    projects: ${{ parameters.projects }}
    arguments: '-f $(TEST_TARGETFRAMEWORK) --filter TestCategory!=IntegrationTest&TestCategory!=FhirClient --collect "Code coverage"'
    testRunTitle: ${{ parameters.testRunTitle }}

- powershell: |
    Write-Host "##[section]âœ“ Test execution completed: ${{ parameters.testRunTitle }}"
  displayName: 'Test Completion Status'
  condition: succeeded()